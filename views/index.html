<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/styles.css">
    <script src="/js/script.js"></script>

    <title>Nahuelito</title>
</head>
<body>
    <header>
        ¡Bienvenidos/as a mi app web de notas!
    </header>
    <main>
        <div class="table-container">
            <div class="state to-do">
                <p>Pendiente</p>
                <section>

                </section>
            </div>
            <div class="state progress">
                <p>En proceso</p>
                <section>

                </section>
            </div>
            <div class="state done">
                <p>Terminado</p>
                <section>

                </section>
            </div>
        </div>
        <div class="action-btns">
            <button onclick=newNote()>Nueva nota</button>
        </div>
       
        </div>
    </main>

    <div class="new-nota">  
        <form action="/" method="post">
            

            <div class="tittle-new-note">Nueva Nota <span class="close" onclick=closeModal()>X</span></div>


            <div class="campo-notas">
                <label for="titulo">Título de la nota</label>
                <input type="text" name="titulo">
            </div>

            <div class="campo-notas">
                <label for="descripcion">Descripción</label>
                <textarea name="decripcion" cols="50" rows="10"></textarea>
            </div>

            <div class="campo-notas">
                <label>Estado</label>
                <p>
                    <input type="radio" name="estado" value="Pendiente" checked> Pendiente
                    <input type="radio" name="estado" value="En progreso"> En Progreso
                    <input type="radio" name="estado" value="Terminado"> ¡Finalizado!
                </p>
            </div>

            <button type="submit">¡Crear nota!</button>
        </form>
</body>
</html>
